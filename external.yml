models:
  ExternalAuthority:
    name: string:191
    email: string:191
    designation: string:191
    affiliation: string:191
    phone: nullable string:10

controllers:
  ExternalAuthority:
    index:
      query: all
      render: external-authority.index with:externalAuthorities

    store:
      validate: name, email, designation, affiliation, phone
      save: externalAuthority
      flash: externalauthority.title
      redirect: externalauthority.index
